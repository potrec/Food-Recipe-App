<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Meal Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">POTREC</label>
        <ul>  
            <li><a class="active" href="index.html">Find Meal By Your Ingredients</a></li>
            <li><a class="active" href="random.html">Get The Random Meal</a></li>
            <li><a class="active" href="favorite.html">Favorite Meals</a></li>
        </ul>
    </nav>
    <div class = "container">
        <div class = "meal-wrapper">
        <div class = "meal-search">
            <div class = "meal-search-box"> 
            <button type = "submit" class = "random-btn btn" id = "random-btn">
                Click it to get a random meal
            </button>
            </div>
        </div>

        <div class = "meal-result">
            <h2 class = "title">Your Search Results:</h2>
            <div id= "meal">
            </div>
        </div>


        <div class = "meal-details">
            <button type = "button" class = "btn recipe-close-btn" id = "recipe-close-btn">
            <i class = "fas fa-times"></i>
            </button>
            <div class = "meal-details-content">
            </div>
        </div>
        </div>
    </div>



  <script src = "js/randomDish.js"></script>
</body>
</html>
